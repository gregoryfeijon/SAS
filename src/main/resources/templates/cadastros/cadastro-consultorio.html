<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  
	<head lang="pt-br"> 
		<head th:include="/fragments/head :: head"></head>
		<script th:src="@{/js/viaCep.js}" type="text/javascript"></script> 
		<title>Cadastro Consultório</title>
	</head>
	<body class ="gradient">
		<div lang="pt-br" th:include="/fragments/menu :: menu"></div>
		
		<div class = "container" style = "width: 100vw;height: 100vh;">	
			<form th:action="@{/consultorio/cadastrarEditarConsultorio}" th:object="${consultorio}" method="POST"  >
				<h3 id = "textoAlinha"><strong>Cadastro de Consultório - SAS</strong></h3>
				
				<div lang="pt-br" th:include="/fragments/mensagem-validacao :: mensagemValidacao"></div>
				
				<div class="form-row">
<!-- 					<div class="form-group col-md-6"> -->
<!-- 						<label for="nomePaciente"><strong>Nome do criador</strong></label> -->
<!-- 						<input type="text" class="form-control" id="inputnomePaciente" name ="medicoCriador.nome" placeholder="Insira o nome do medico criador..."> -->
<!-- 					</div> -->
					
					<div class="form-group col-md-6">
						<label for="inputRazaoSocial"><strong>Razão Social(Nome)</strong></label>
						<input type="text" class="form-control" id="inputRazaoSocial" th:field="*{nome}" name = "nome" placeholder="Insira o nome...">
					</div>									
				
				
					<div class="form-group col-md-6">
						<label for="inputEmail"><strong>Nome Fantasia</strong></label>
						<input type="text" class="form-control" id="inputNomeFantasia" th:field="*{nomeFantasia}" nome="nomeFantasia" placeholder="Insira o nome...">
					</div>	
					
					<div class="form-group col-md-3">
						<label for="inputCidade"><strong>CNPJ</strong></label>
						<input type="text" class="form-control" id="inputCNPJ" th:field="*{cnpj}"  name="cnpj" placeholder="000000000000-00" onkeypress="return apenasNumeros(event)">
					</div>					
					
					<div class="form-group col-md-3">
						<label for="inputDataNasc"><strong>Data de criação</strong></label>
						<input type="date" class="form-control" id="inputDataCriacao" th:field="*{dataCriacao}" name="dataCriacao" placeholder="dd/mm/aaaa">
					</div>	
					
<!-- 					CONTATO -->
					<div class="form-group col-md-2">
						<label for="inputTelefone"><strong>Telefone</strong></label>
						<input type="tel" class="form-control" id="inputTelefone" th:field="*{telefone}" name="telefone" placeholder="(XX) XXXX-XXXX" onkeypress="return apenasNumeros(event)">
					</div>
					
					<div class="form-group col-md-2">
						<label for="inputCelular"><strong>Celular</strong></label>
						<input type="tel" class="form-control" id="inputCelular" th:field="*{celular}" name="celular" placeholder="(XX) YXXXX-XXXX" onkeypress="return apenasNumeros(event)">
					</div>
					
					
<!-- 					ENDERECO -->
					<div class="form-group col-md-2">
						<label for="inputCEP"><strong>CEP</strong></label>
						<input type="text" class="form-control" id="inputCEP" th:field="*{enderecoConsultorio.cep}" name="endereco.cep" placeholder="00000-000" onkeypress="return apenasNumeros(event)">
					</div>
					
					<!-- Possivelmente carregue uma lista de cidade de acordo com estado e vire combobox?-->
					<div class="form-group col-md-3">
						<label for="inputCidade"><strong>Cidade</strong></label>
						<input type="text" class="form-control validaLetras" id="inputCidade" th:field="*{enderecoConsultorio.cidade}" name="enderecoConsultorio.cidade" placeholder="Ex: Salto">
					</div>
					
					<div class="form-group col-md-1">
						<label for="inputEstado"><strong>Estado</strong></label>
						<select class="custom-select" >
						  <option selected > </option>
						  	<option th:field="*{enderecoConsultorio.estado}"  th:each="estado : ${estados}" th:value="${estado}" th:text="${estado}" ></option>
						</select>
					</div>
					
					<div class="form-group col-md-3">
						<label for="inputRua"><strong>Rua</strong></label>
						<input type="text" class="form-control validaLetras" id="inputRua" th:field="*{enderecoConsultorio.rua}" name= "enderecoConsultorio.rua" placeholder="Rua dos corumbatás">
					</div>
					
					<div class="form-group col-md-3">
						<label for="inputBairro"><strong>Bairro</strong></label>
						<input type="text" class="form-control validaLetras" id="inputBairro" th:field="*{enderecoConsultorio.bairro}" name = "enderecoConsultorio.bairro" placeholder="Salto de São José">
					</div>
					
					<div class="form-group col-md-2">
						<label for="inputNumero"><strong>Nº</strong></label>
						<input type="number" class="form-control" id="inputNumero" th:field="*{enderecoConsultorio.numero}" name="enderecoConsultorio.numero" placeholder="Nº" min= "0" style = "inline" onkeypress="return apenasNumeros(event)">
					</div>
				</div>
					
				<div class="form-row">
					<input type="text" class="form-control" id="inputId" th:field="*{id}" name="id" hidden="true" >
				
				
					<div class = "form-group col-md-12">
						<button type="submit" class="btn btn-secondary col-md-12"><strong>Alterar/Cadastrar</strong></button>
					</div>
<!-- 					<div class = "form-group col-md-6"> -->
<!-- 						<button type="submit" class="btn btn-secondary col-md-12"><strong>Alterar</strong></button> -->
<!-- 					</div> -->
				</div>
			</form>
		</div>
		
	<div lang="pt-br" th:include="/fragments/rodape :: footer"></div>		
	</body>
</html>
