<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	   
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		
		<script src="js/javaScript.js" type="text/javascript"></script>   
		
		<title>Cadastro Consultório</title>
	</head>
	<body>
		<div class = "container" style = "width: 100vw;height: 100vh;">	
			<form>
				<h3 id = "textoAlinha"><strong>Cadastro de Consultório - SAS</strong></h3>
				
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nomePaciente"><strong>Nome do criador</strong></label>
						<input type="text" class="form-control" id="nomePaciente" placeholder="Insira o nome do medico criador...">
					</div>
					
					<div class="form-group col-md-6">
						<label for="inputEmail"><strong>Razão Social(Nome)</strong></label>
						<input type="email" class="form-control" id="inputEmail" placeholder="Insira o nome...">
					</div>									
				
				
					<div class="form-group col-md-6">
						<label for="inputEmail"><strong>Nome Fantasia</strong></label>
						<input type="email" class="form-control" id="inputficticio" placeholder="Insira o nome...">
					</div>	
					<div class="form-group col-md-3">
						<label for="inputCidade"><strong>CNPJ</strong></label>
						<input type="text" class="form-control" id="inputCNPJ" placeholder="000000000000-00">
					</div>					
					
					<div class="form-group col-md-3">
						<label for="inputDataNasc"><strong>Data de criação</strong></label>
						<input type="date" class="form-control" id="inputDataNasc" placeholder="dd/mm/aaaa">
					</div>	
				</div>
					
				<div class="form-row">
					<div class = "form-group col-md-6">
						<button type="submit" class="btn btn-secondary col-md-12"><strong>Cadastrar</strong></button>
					</div>
					<div class = "form-group col-md-6">
						<button type="submit" class="btn btn-secondary col-md-12"><strong>Alterar</strong></button>
					</div>
				</div>
			</form>
		</div>
		
	</body>
</html>
