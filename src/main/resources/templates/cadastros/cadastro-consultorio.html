<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  
	<head lang="pt-br" th:include="/fragments/head :: head"> 
		
		<title>Cadastro Consultório</title>
	</head>
	<body>
		<div lang="pt-br" th:include="/fragments/menu :: menu"></div>
		
		<div class = "container" style = "width: 100vw;height: 100vh;">	
			<form>
				<h3 id = "textoAlinha"><strong>Cadastro de Consultório - SAS</strong></h3>
				
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nomePaciente"><strong>Nome do criador</strong></label>
						<input type="text" class="form-control" id="inputnomePaciente" name ="medicoCriador.nome" placeholder="Insira o nome do medico criador...">
					</div>
					
					<div class="form-group col-md-6">
						<label for="inputEmail"><strong>Razão Social(Nome)</strong></label>
						<input type="email" class="form-control" id="inputRazaoSocial" name = "nome" placeholder="Insira o nome...">
					</div>									
				
				
					<div class="form-group col-md-6">
						<label for="inputEmail"><strong>Nome Fantasia</strong></label>
						<input type="email" class="form-control" id="inputNomeFantasia" nome="nomeFantasia" placeholder="Insira o nome...">
					</div>	
					
					<div class="form-group col-md-3">
						<label for="inputCidade"><strong>CNPJ</strong></label>
						<input type="text" class="form-control" id="inputCNPJ" name="cnpj" placeholder="000000000000-00">
					</div>					
					
					<div class="form-group col-md-3">
						<label for="inputDataNasc"><strong>Data de criação</strong></label>
						<input type="date" class="form-control" id="inputDataCriacao" name="dataCriacao" placeholder="dd/mm/aaaa">
					</div>	
					
<!-- 					CONTATO -->
					<div class="form-group col-md-2">
						<label for="inputTelefone"><strong>Telefone</strong></label>
						<input type="number" class="form-control" id="inputTelefone" th:field="*{telefone}" name="telefone" placeholder="(XX) XXXX-XXXX">
					</div>
					
					<div class="form-group col-md-2">
						<label for="inputCelular"><strong>Celular</strong></label>
						<input type="number" class="form-control" id="inputCelular" th:field="*{celular}" name="celular" placeholder="(XX) YXXXX-XXXX">
					</div>
					
					
<!-- 					ENDERECO -->
					<div class="form-group col-md-2">
						<label for="inputCEP"><strong>CEP</strong></label>
						<input type="text" class="form-control" id="inputCEP" th:field="*{endereco.cep}" name="endereco.cep" placeholder="00000-000">
					</div>
					
					<!-- Possivelmente carregue uma lista de cidade de acordo com estado e vire combobox?-->
					<div class="form-group col-md-3">
						<label for="inputCidade"><strong>Cidade</strong></label>
						<input type="text" class="form-control" id="inputCidade" th:field="*{endereco.cidade}" name="enderecoConsultorio.cidade" placeholder="Ex: Salto">
					</div>
					
					<!-- Possivelmente combobox com estados brasileiros-->
					<div class="form-group col-md-1">
						<label for="inputEstado"><strong>Estado</strong></label>
						<input type="text" class="form-control" id="inputEstado" th:field="*{endereco.estado}" name="enderecoConsultorio.estado" placeholder="Ex: SP">
					</div>
					
					<div class="form-group col-md-3">
						<label for="inputRua"><strong>Rua</strong></label>
						<input type="text" class="form-control" id="inputRua" th:field="*{endereco.rua}" name= "enderecoConsultorio.rua" placeholder="Rua dos corumbatás">
					</div>
					
					<div class="form-group col-md-3">
						<label for="inputBairro"><strong>Bairro</strong></label>
						<input type="text" class="form-control" id="inputBairro" th:field="*{endereco.bairro}" name = "enderecoConsultorio.bairro" placeholder="Salto de São José">
					</div>
					
					<div class="form-group col-md-2">
						<label for="inputNumero"><strong>Nº</strong></label>
						<input type="number" class="form-control" id="inputNumero" th:field="*{endereco.numero}" name="enderecoConsultorio.numero" placeholder="Nº" min= "0" style = "inline">
					</div>
				</div>
					
				<div class="form-row">
					<div class = "form-group col-md-6">
						<button type="submit" class="btn btn-secondary col-md-12"><strong>Cadastrar</strong></button>
					</div>
					<div class = "form-group col-md-6">
						<button type="submit" class="btn btn-secondary col-md-12"><strong>Alterar</strong></button>
					</div>
				</div>
			</form>
		</div>
		
	<div lang="pt-br" th:include="/fragments/rodape :: footer"></div>		
	</body>
</html>
