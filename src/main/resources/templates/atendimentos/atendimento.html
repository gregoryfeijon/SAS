<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	   
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
		
		<script src="js/javaScript.js" type="text/javascript"></script>   
		
		<title>Atendimento</title>
	</head>
	<body>
		<div class = "container" style = "width: 100vw;height: 100vh;">	
			<form>
				<h3 id = "textoAlinha"><strong>Cadastro de Paciente - SAS</strong></h3>
				
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nomePaciente"><strong>Nome</strong></label>
						<input type="text" class="form-control" id="nomePaciente" placeholder="Insira o nome do paciente...">
					</div>
					
					<div class = "form-group col-md-3">
						<label for="inputDataNasc"><strong>Data de nascimento</strong></label>
						<input type="date" class="form-control" id="inputDataNasc" readonly>
					</div>

					<div class = "form-group col-md-3">
						<label for="inputDataConsulta"><strong>Data de consulta</strong></label>
						<input type="date" class="form-control" id="inputDataConsulta" readonly>
					</div>		
				</div>

				<div form= "form-row">
					<div class="form-group">
					    <label for="textAreaRec"><strong>Recomendações</strong></label>
					    <textarea class="form-control" id="textAreaRec" rows="10"></textarea>
					</div>	
				</div>
						
				<div class="form-row">
					<div class = "form-group col-md-6">
						<button type="submit" class="btn btn-secondary col-md-12"><strong>Cadastrar</strong></button>
					</div>
					<div class = "form-group col-md-6">
						<button type="submit" class="btn btn-secondary col-md-12"><strong>Alterar</strong></button>
					</div>
				</div>
			</form>
		</div>		
	</body>
</html>
