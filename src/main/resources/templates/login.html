<!doctype html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<head th:include="/fragments/head :: head"></head>
		<link rel="stylesheet" type="text/css" th:ref="@{/css/styleLogin.css}" href="css/styleLogin.css">
		<title>Login</title>
	</head>
  
	<body class = "gradient">
		<div class = "container">
			<div class="box-parent-login" id ="borda">
				<div class="well bg-white box-login" style = "border-radius:20px;">
					<h1 class="ls-login-logo" style = "text-align:center"><strong>SAS - Sistema Auxiliar de Saúde</strong></h1>
					<form role="form">
						<fieldset>
							<div class="form-group ls-login-user">
								<label for="userLogin"><strong>Usuário</strong></label>
								<input class="form-control ls-login-bg-user input-lg" id="userLogin" type="text" aria-label="Usuário" placeholder="Usuário">
							</div>
			 
							<div class="form-group ls-login-password">
								<label for="userPassword"><strong>Senha</strong></label>
								<input class="form-control ls-login-bg-password input-lg" id="userPassword" type="password" aria-label="Senha" placeholder="Senha">
							</div>
			 
							<!--- fazer tela de recuperar senha --->
							<a href="#" class="ls-login-forgot">Esqueci minha senha</a>
			 
							<input type="submit" value="Entrar" class="btn btn-primary btn-lg btn-block" >
							<p class="txt-center ls-login-signup">Deseja criar um consultório?
								<a th:href="@{/medico/cadastrarMedico}">Cadastre-se agora</a>
							</p>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
