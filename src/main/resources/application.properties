spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=update

# Mostrando os comandos JPQL do Hibernate no console,
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Criando as tabelas na ENGINE, InnoDB
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

#spring.datasource.url=jdbc:mysql://localhost:3306/sas?useTimezone=true&serverTimezone=UTC
spring.datasource.url=jdbc:mysql://localhost:3306/sas?autoReconnect=true&useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
#spring.datasource.password=ifsp


spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always

server.port = 9090